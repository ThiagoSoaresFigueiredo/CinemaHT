<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sessões</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/modelo/Filmes.js"></script>
    <script src="js/modelo/Utils.js"></script>
</head>

<body onload="filme.carregarDados()">
    <nav class="centro">
        <h2 class="centro">
            <a href="home.html">Cinema HT</a>
        </h2>

        <ul>
            <li>
                <a href="home.html">Home</a>
            </li>
            <li>
                <a href="reservas.html">Reservas</a>
            </li>
            <li>
                <a href="sessoes.html">Sessões</a>
            </li>
            <li>
                <a href="salas.html">Salas</a>
            </li>
            <li>
                <a href="clientes.html">Clientes</a>
            </li>
            <li>
                <a href="filmes.html">Filmes</a>
            </li>
            <li>
                <a href="login.html">Sair</a>
                <div id="usuarioLogado">Nenhum usuário logado</div>
            </li>
        </ul>
    </nav>

    <main>
        <div class="tituloPagina">
            <h1>Gerência de Filmes</h1>
        </div>

        <div>
            <h2>Novo Filme</h2>
        </div>

        <div id="mensagem" class="ocultarMsg">
            <img src="img/close-msg.svg" class="imagemMensagem" title="Fechar as mensagens de erro." onclick="fecharMensagem()" />
            <div id="textoDaMensagem"></div>
        </div>

        <div>
            <label for="nome">*Nome:</label>
            <input id="nome" type="text" placeholder="Nome do filme" title="Campo obrigatório" autofocus required />
        </div>
        <div>
            <label for="duracao">*Duração:</label>
            <input id="duracao" type="number" placeholder="Duração em minutos" title="Campo obrigatório" required />
        </div>
        <div>
            <label for="classificacao">*Classificação etária:</label>
            <input id="classificacao" type="number" placeholder="Idade mínima" title="Campo obrigatório" required />
        </div>
        <div>
            <label for="genero">*Gênero:</label>
            <select id="genero" size="1" title="Campo obrigatório" required>
                <option value="" selected>Selecione um gênero</option>
                <option value="acao">Ação</option>
                <option value="adulto">Adulto</option>
                <option value="animacao">Animação</option>
                <option value="autobiografia">Autobiografia</option>
                <option value="aventura">Aventura</option>
                <option value="comedia">Comédia</option>
                <option value="danca">Dança</option>
                <option value="desenho">Desenho</option>
                <option value="documentario">Documentário</option>
                <option value="drama">Drama</option>
                <option value="espionagem">Espionagem</option>
                <option value="fantasia">Fantasia</option>
                <option value="faroeste">Faroeste</option>
                <option value="ficcao">Ficção</option>
                <option value="guerra">Guerra</option>
                <option value="musical">Musical</option>
                <option value="policial">Policial</option>
                <option value="romance">Romance</option>
                <option value="seriado">Seriado</option>
                <option value="suspense">Suspense</option>
                <option value="terror">Terror</option>
            </select>
        </div>
        <div>
            <label for="sinopse">*Sinopse:</label>
            <textarea id="sinopse" cols="100" rows="10" title="Campo obrigatório" required></textarea>
        </div>
        <div id="msgCampoObrigatorio">
            Os campos marcados com (*) são obrigatórios
        </div>

        <button id="btnSalvar" onclick="filme.salvar()" title="Salva os dados informados">Salvar</button>
        <button id="btnLimpar" onclick="filme.limparCampos()" title="Limpa todo os campos">Limpar</button>

        <section>
            <div>
                <h2>Filmes Cadastrados
                    <span id="qtde"></span>
                </h2>
            </div>

            <table id="tdados">
                <thead>
                    <th>Filme</th>
                    <th>Duração</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </section>

        <p>
            <hr>
            <footer style="text-align: center">
                <small>
                    <i>
                        <span>Desenvolvido por Thiago Soares Figueiredo</span>
                    </i>
                </small>
            </footer>
        </p>
    </main>
</body>

</html>
