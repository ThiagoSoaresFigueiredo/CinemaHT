<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <nav>

        </ul>

    <header>
        <h1>Gerência de Testes</h1>
    </header>

    <main>
        <h2>Novo teste</h2>

        <div id="mensagem" class="ocultar"></div>

        <label for="nome">Nome *</label>
        <input id="nome" type="text" placeholder="Digite seu nome" autofocus required />
        <small>
            <i>(obrigatório)</i>
        </small>

        <div>
            <button id="btnSalvar" onclick="teste.salvar()">Salvar</button>
            <button id="btnLimpar" onclick="teste.limparCampos()">Limpar</button>
        </div>
    </main>

    <section>
        <h2>Listagem de Testes (
            <small>
                <i>
                    <b>
                        <span id="qtde">0</span>
                    </b>
                </i>
            </small>)
        </h2>

        <div>
            <span>
                <b>Nome</b>
            </span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span>
                <b>Opções</b>
            </span>
        </div>
        <div id="lista"></div>
    </section>

    <p>
        <p>
            <p>
                <footer>
                    <small>
