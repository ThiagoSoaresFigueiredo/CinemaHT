<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Reservas</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/modelo/Reserva.js"></script>
    <script src="js/modelo/Utils.js"></script>
</head>

<body onload="reserva.carregarDados()">
    <nav class="centro">
        <h2 class="centro">
            <a href="home.html">Cinema HT</a>
        </h2>
        <ul>
            <li>
                <a href="home.html">Home</a>
            </li>
            <li>
                <a href="reservas.html">Reservas</a>
            </li>
            <li>
                <a href="sessoes.html">Sessões</a>
            </li>
            <li>
                <a href="salas.html">Salas</a>
            </li>
            <li>
                <a href="clientes.html">Clientes</a>
            </li>
            <li>
                <a href="filmes.html">Filmes</a>
            </li>
            <li>
                <a href="login.html">Sair</a>
                <div id="usuarioLogado">Nenhum usuário logado</div>
            </li>
        </ul>
    </nav>

    <main>
        <div class="tituloPagina">
            <h1>Gerência de Reservas</h1>
        </div>

        <div>
            <h2>Nova Reserva</h2>
        </div>

        <div id="mensagem" class="ocultarMsg">
            <img src="img/close-msg.svg" class="imagemMensagem" title="Fechar as mensagens de erro." onclick="fecharMensagem()" />
            <div id="textoDaMensagem"></div>
        </div>

        <div>
            <label for="sessao"> Sessão: </label>
            <select id="sessao" size="1" autofocus required ></select>
        </div>
        <div>
            <label for="cliente"> Cliente: </label>
            <select id="cliente" size="1" required>
                <option value="">Selecione um cliente</option>
            </select>
        </div>

        <div>
            <button onclick="reserva.mostrarReservas()">Mostrar reservas</button>
        </div>

        <div id="bloco-de-cadeiras">
            <fieldset id="listagem-de-cadeiras" class="ocultar-cadeiras">
                <legend>Escolha a cadeira</legend>
                <table id="cadeiras">
                    <thead>
                        <th></th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                    </thead>
                    <tbody style="text-align: center;" id="tbodyCadeiras"></tbody>
                </table>
            </fieldset>
        </div>

        <button id="btnSalvar" onclick="reserva.salvar()">Salvar</button>
        <button id="btnLimpar" onclick="reserva.limparCampos()">Limpar</button>

        <section>
            <div>
                <h2>Reservas Cadastradas
                    <span id="qtde"></span>
                </h2>
            </div>

            <table id="tdados">
                <thead>
                    <th>Cliente</th>
                    <th>Sessão</th>
                    <th>Cadeira</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </section>

        <p>
            <hr>
            <footer style="text-align: center">
                <small>
                    <i>
                        <span>Desenvolvido por Thiago Soares Figueiredo</span>
                    </i>
                </small>
            </footer>
        </p>
    </main>
</body>

</html>
