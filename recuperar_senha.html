<!DOCTYPE html>

<html lang="pt-br">

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cinema HT - Recuperação de Senha</title>

    <link rel="stylesheet" href="css/login.css">

    <script src="js/modelo/RecuperarSenha.js"></script>
    <script src="js/modelo/Utils.js"></script>
</head>

<body onload="recuperarSenha.carregarDados()">
    <div id="login">
        <div>
            <img src="https://cdn.icon-icons.com/icons2/37/PNG/512/password_3715.png">
        </div>

        <div>
            <h1> Recover </h1>
        </div>

        <div id="mensagem" class="ocultarMsg">
            <img src="img/close-msg.svg" class="imagemMensagem" title="Fechar as mensagens de erro." onclick="fecharMensagem()" />
            <div id="textoDaMensagem"></div>
        </div>

        <div>
            <input id="email" type="email" title="Informe o email do usuário" placeholder="Email do usuário cadastrado" required autofocus
            />
        </div>
        <div id="exibirSenha" class="ocultarCampoSenha">
            <img src="img/close-msg.svg" class="imagemMensagem" title="Fechar" onclick="recuperarSenha.fecharSenha()" />
            <div id="textoDaSenha"></div>
        </div>
        <div>
            <button onclick="recuperarSenha.recuperar()" title="Mostra a senha do usuário na tela"> Mostrar senha </button>
        </div>

        <div id="register">
            <a href="register.html" title="Cadastrar um novo usuário">Cadastrar</a>
            |
            <a href="login.html" title="Ir para a página de login">Login</a>
        </div>
    </div>
</body>

</html>
