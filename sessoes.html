<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sessões</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/modelo/Sessoes.js   "></script>
    <script src="js/modelo/Home.js"></script>
    <script src="js/modelo/Utils.js"></script>
</head>

<body onload="sessao.carregarDados(); home.buscarDados();">
    <nav class="centro">
        <h2 class="centro">
            <a href="home.html">Cinema HT</a>
        </h2>
        <ul>
            <li>
                <a href="home.html">Home</a>
            </li>
            <li>
                <a href="reservas.html">Reservas</a>
            </li>
            <li>
                <a href="sessoes.html">Sessões</a>
            </li>
            <li>
                <a href="salas.html">Salas</a>
            </li>
            <li>
                <a href="clientes.html">Clientes</a>
            </li>
            <li>
                <a href="filmes.html">Filmes</a>
            </li>
            <li>
                <a onclick="home.logOut()">Sair</a>
                <div id="usuarioLogado">Nenhum usuário logado</div>
            </li>
        </ul>
    </nav>

    <main>
        <div class="tituloPagina">
            <h1>Gerência de Sessões</h1>
        </div>

        <div>
            <h2>Nova Sessão</h2>
        </div>

        <div id="mensagem" class="ocultarMsg">
            <img src="img/close-msg.svg" class="imagemMensagem" title="Fechar as mensagens de erro." onclick="fecharMensagem()" />
            <div id="textoDaMensagem"></div>
        </div>

        <div>
            <label for="filme"> *Filme: </label>
            <select id="filme" size="1" title="Campo obrigatório" autofocus required="true">
                <option value="" selected>Selecione um filme</option>
            </select>
        </div>
        <div>
            <label for="sala"> *Sala: </label>
            <select id="sala" size="1" title="Campo obrigatório" required>
                <option value="" selected>Selecione uma sala</option>
            </select>
        </div>
        <div>
            <label for="linguagem"> *Linguagem: </label>

            <label for="dublado" class="label3d2d">Dublado</label>
            <input type="radio" name="linguagem" id="dublado" value="Dublado" required />

            <label for="legendado" class="label3d2d">Legendado</label>
            <input type="radio" name="linguagem" id="legendado" value="Legendado" required />
        </div>
        <div>
            <label for="iamgem"> *Imagem: </label>

            <label for="2d" class="label3d2d"> 2D </label>
            <input type="radio" name="imagem" id="2d" value="2D" required />

            <label for="3d" class="label3d2d"> 3D </label>
            <input type="radio" name="imagem" id="3d" value="3D" required />
        </div>
        <div>
            <label for="data"> *Data: </label>
            <input type="date" id="data" title="Campo obrigatório" required />
        </div>
        <div>
            <label for="horario"> *Horário: </label>
            <input type="time" id="horario" title="Campo obrigatório" required />
        </div>
        <div id="msgCampoObrigatorio">
            Os campos marcados com (*) são obrigatórios
        </div>

        <button id="btnSalvar" onclick="sessao.salvar()">Salvar</button>
        <button id="btnLimpar" onclick="sessao.limparCampos()">Limpar</button>

        <section>
            <div>
                <h2>Sessões Cadastradas
                    <span id="qtde"></span>
                </h2>
            </div>

            <table id="tdados">
                <thead>
                    <th>Filme</th>
                    <th>Data</th>
                    <th>Início</th>
                    <th>Linguagem</th>
                    <th>Sala</th>
                    <th>Imagem</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </section>

        <p>
            <hr>
            <footer style="text-align: center">
                <small>
                    <i>
                        <span>Desenvolvido por Thiago Soares Figueiredo</span>
                    </i>
                </small>
            </footer>
        </p>
    </main>
</body>

</html>
