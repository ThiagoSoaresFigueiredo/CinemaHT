<!DOCTYPE html>

<html lang="pt-br">

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cinema HT - Novo cadastro</title>

    <link rel="stylesheet" href="css/login.css">

    <script src="js/modelo/Resgistro.js"></script>
    <script src="js/modelo/Utils.js"></script>
</head>

<body onload="registro.carregarDados()">
    <div id="login">
        <div>
            <img src="http://www.wfpindia.in/pages/wfp/images/dynamic/register.png">
        </div>

        <div>
            <h1>Register</h1>
        </div>

        <div id="mensagem" class="ocultarMsg">
            <img src="img/close-msg.svg" class="imagemMensagem" title="Fechar as mensagens de erro." onclick="fecharMensagem()" />
            <div id="textoDaMensagem"></div>
        </div>

        <div>
            <label for="nome">Nome completo</label>
            <input type="text" placeholder="Informe seu nome completo" id="nome" name="nome" required autofocus/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" placeholder="Informe um email válido" id="email" />
        </div>
        <div>
            <label for="email">Usuário</label>
            <input type="text" placeholder="Informe um nome de usuário para logar no sistema" id="usuario" />
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" placeholder="Informe uma senha para o usuário" id="senha" />
        </div>
        <div>
            <label for="resenha">Confirme a senha</label>
            <input type="password" placeholder="Informe novamente uma senha para o usuário" id="resenha" />
        </div>

        <div>
            <button onclick="registro.salvar()">Registrar</button>
        </div>

        <div id="register">

            <a href="login.html">Login</a>
        </div>
    </div>


</body>

</html>
