<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

    <title>Clientes</title>

    <script src="js/modelo/Clientes.js"></script>
    <script src="js/modelo/Utils.js"></script>

    <link rel="stylesheet" href="css/clientes.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="cliente.carregarDados()">

    <nav class="centro">
        <h2 class="centro"><a href="home.html">Cinema HT</a></h2>

        <ul>
            <li>
                <a href="home.html">Home</a>
            </li>
            <li>
                <a href="home.html">Reservas</a>
            </li>

                <a href="sessoes.html">Sessões</a>

            </li>
            <li>
                <a href="clientes.html">Clientes</a>

            <li>
                <a href="filmes.html">Filmes</a>
            </li>
            <li>
                <a href="home.html">Sair</a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="tituloPagina">
            <h1>Gerência de Clientes</h1>
        </div>

        <div>
            <h2>Novo Cliente</h2>
        </div>

        <div id="mensagem" class="ocultarMsg">
            <img src="img/close-msg.svg" class="imagemMensagem" title="Fechar as mensagens de erro." onclick="fecharMensagem()" />
            <div id="textoDaMensagem"></div>
        </div>

        <div>
            <label for="nome">Nome: </label>
            <input id="nome" type="text" placeholder="Nome do cliente" title="Nome do cliente. Campo obrigatório." autofocus required />
        </div>
        <div>
            <label for="idade">Idade: </label>
            <input id="idade" type="number" title="Idade do cliente. Campo obrigatório." placeholder="Idade do cliente" />
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" type="email" title="Email do cliente. Campo obrigatório." placeholder="Email do cliente" />
        </div>

        <div>
            <button id="btnSalvar" class="btnSalvar" onclick="cliente.salvar()" title="Salva todos os dados informados do cliente.">Salvar</button>
            <button id="btnLimpar" class="btnLimpar" onclick="cliente.limparCampos()" title="Limpa todos os campos para nova digitação.">Limpar</button>
        </div>

        <section>
            <div>
                <h2>Clientes Cadastrados
                    <span id="qtde"></span>
                </h2>
            </div>

            <table id="tdados">
                <thead>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </section>
        </form>

        <p>
            <hr>
            <footer style="text-align: center">
                <small>
                    <i>
                        <span>Desenvolvido por Thiago Soares Figueiredo (67)99285-2824</span>
                    </i>
                </small>
            </footer>
        </p>
    </main>
</body>

</html>
