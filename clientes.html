    <main>
        <div class="tituloPagina">
            <h1>Gerência de Clientes</h1>
        </div>

        <div>
            <h2>Novo Cliente</h2>
        </div>

        <div id="mensagem" class="ocultarMsg">
            <img src="img/close-msg.svg" class="imagemMensagem" title="Fechar as mensagens de erro." onclick="fecharMensagem()" />
            <div id="textoDaMensagem"></div>
        </div>

        <div>
            <label for="nome">*Nome: </label>
            <input id="nome" type="text" placeholder="Nome do cliente" title="Campo obrigatório." autofocus required />
        </div>
        <div>
            <label for="idade">*Idade: </label>
            <input id="idade" type="number" title="Campo obrigatório." placeholder="Idade do cliente" required />
        </div>
        <div>
            <label for="email">*Email: </label>
            <input id="email" type="email" title="Campo obrigatório." placeholder="Email do cliente" required />
        </div>
        <div id="msgCampoObrigatorio">
            Os campos marcados com (*) são obrigatórios
        </div>

        <div>
            <button id="btnSalvar" onclick="cliente.salvar()" title="Salva os dados informados">Salvar</button>
            <button id="btnLimpar" onclick="cliente.limparCampos()" title="Limpa todos os campos">Limpar</button>
        </div>

        <section>
            <div>
                <h2>Clientes Cadastrados
                    <span id="qtde"></span>
                </h2>
            </div>

            <table id="tdados">
                <thead>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody id="corpoTabela">

                </tbody>
            </table>
        </section>
        </form>

        <p>
            <hr>

                </small>
            </footer>
        </p>
